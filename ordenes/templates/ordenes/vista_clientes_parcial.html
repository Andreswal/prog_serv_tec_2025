<!-- Buscador por nombre o telÃ©fono -->
<form method="get" class="form-inline mb-3">
  <input type="text" name="q" value="{{ q }}" id="busquedaCliente" class="form-control mr-2" placeholder="Buscar por nombre o telÃ©fono">
  <button type="submit" class="btn btn-primary">Buscar</button>
</form>

<!-- Tabla de clientes -->
<table id="tabla-clientes" class="table table-bordered table-hover table-sm">
  <thead class="thead-dark">
    <tr>
      <th>Nombre</th>
      <th>TelÃ©fono</th>
      <th>Email</th>
      <th>DirecciÃ³n</th>
    </tr>
  </thead>
  <tbody>
    {% for cliente in clientes %}
    <tr>
      <td>{{ cliente.nombre }}</td>
      <td>{{ cliente.telefono }}</td>
      <td>{{ cliente.email }}</td>
      <td>{{ cliente.direccion }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4" class="text-center text-muted">No hay clientes registrados.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<!-- Filtro en tiempo real sobre resultados -->
<script>
  $('#busquedaCliente').on('input', function() {
    const filtro = $(this).val().toLowerCase();
    $('#tabla-clientes tbody tr').each(function() {
      const texto = $(this).text().toLowerCase();
      $(this).toggle(texto.includes(filtro));
    });
  });
</script>
