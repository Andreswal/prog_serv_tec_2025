<!-- Buscador -->
<input type="text" id="filtroCliente" class="form-control mb-3" placeholder="Filtrar por nombre o telÃ©fono...">

<!-- Tabla de clientes -->
<table id="tabla-clientes" class="table table-bordered table-hover table-sm">
  <thead class="thead-dark">
    <tr>
      <th>Nombre</th>
      <th>TelÃ©fono</th>
      <th>Email</th>
      <th>DirecciÃ³n</th>
    </tr>
  </thead>
  <tbody>
    {% for cliente in clientes %}
    <tr>
      <td>{{ cliente.nombre }}</td>
      <td>{{ cliente.telefono }}</td>
      <td>{{ cliente.email }}</td>
      <td>{{ cliente.direccion }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4" class="text-center text-muted">No hay clientes registrados.</td>
    </tr>
    {% endfor %}

<!-- Filtro en tiempo real -->
<script>
  $('#filtroCliente').on('input', function() {
    const filtro = $(this).val().toLowerCase();
    $('#tabla-clientes tbody tr').each(function() {
      const texto = $(this).text().toLowerCase();
      $(this).toggle(texto.includes(filtro));
    });
  });
</script>
